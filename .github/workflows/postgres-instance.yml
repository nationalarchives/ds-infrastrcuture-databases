---
name: Initialise PostgreSQL EC2

permissions:
  id-token: write
  contents: write

on:
  workflow_dispatch:
    inputs:
      deploy-environment:
        type: choice
        description: Environment
        required: true
        options:
          - dev
          - staging
          - live
      instance-set:
        type: choice
        description: Source or Source/Replica set
        required: true
        options:
          - source
          - replica
          - source-replica-set
      prefix:
        description: EC2 & EBS Prefix (-source or -replica)
        required: true
      service:
        description: service name
        required: true

jobs:
  ec2-initialise-source:
    if: ${{ inputs.deploy-environment  == 'dev' && (inputs.instance-set == 'source' || inputs.instance-set == 'source-replica-set') }}
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          ref: "${{ github.event.inputs.branch }}"

      - name: install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: '**/postgres-instance-req.txt'

      - run: pip install -r ${{ github.workspace }}/.github/workflows/postgres-instance-req.txt

      - name: run ansible playbook
        env:
          AWS_ACCOUNT_ID: "${{ secrets.AWS_ACCOUNT_ID_DEV }}"
          AWS_ROLE_ARN: "${{ secrets.AWS_ROLE_ARN_EBS_MGMT }}"
          PREFIX: "${{ inputs.prefix }}"
          SERVICE_NAME: "${{ inputs.service }}"
          ENVIRONMENT: "${{ inputs.deploy-environment }}"
        run: |
          cur_dir=$(pwd)
          cd $cur_dir/postgresql-source-instance
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID_EBS }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY_EBS }}
          export AWS_DEFAULT_REGION=eu-west-2
          export ANSIBLE_HOST_KEY_CHECKING=False
          ansible-playbook -vvv playbook-source-instance-init.yml

...
