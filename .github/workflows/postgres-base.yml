---
name: Postgres Base AMI
run-name: Build Postgres AMI postgres-${{ github.event.inputs.project-name }}-primer-(date-time) to ${{ inputs.account }} by @${{ github.actor }}

permissions:
  id-token: write
  contents: write

on:
  workflow_dispatch:
    inputs:
      account:
        type: choice
        description: AWS account
        required: true
        options:
        - dev
        - staging
        - live
      project-name:
        type: string
        description: Project name
        required: true


jobs:
# ------------------------------------------------------------------------------
# dev deployment
# ------------------------------------------------------------------------------
  postgres-base-ami-dev:
    if: github.event.inputs.account == 'dev'
    uses: nationalarchives/ds-github-actions/.github/workflows/postgres-ami-build.yml@main
    with:
      base_role: "arn:aws:iam::846769538626:role/GithubOIDCProviderIAMRolePermissions-Role-I80RXHT6O1PL"
      playbook_role: "arn:aws:iam::846769538626:role/s-devops-ansible-amis"
      region: "eu-west-2"
      branch: "${{ github.event.inputs.branch }}"
      account: "${{ github.event.inputs.account }}"
      project_name: "${{ github.event.inputs.project-name }}"
      key_name: "postgres-${{ github.event.inputs.project-name }}-${{ github.event.inputs.account }}-eu-west-2"
      instance_type: 't3a.small'
      volume_size: 20
      asm_key: "/infrastructure/credentials/postgres-${{ github.event.inputs.project-name }}"
      s3_deployment_bucket: "ds-dev-deployment-source"
      s3_deployment_root: "postgres"

# ------------------------------------------------------------------------------
# staging deployment
# ------------------------------------------------------------------------------
  postgres-base-ami-staging:
    if: github.event.inputs.account == 'staging'
    uses: nationalarchives/ds-github-actions/.github/workflows/postgres-ami-build.yml@main
    with:
      base_role: "arn:aws:iam::337670467269:role/GitHubActionRole"
      playbook_role: "arn:aws:iam::337670467269:role/s-devops-ansible-amis"
      region: "eu-west-2"
      account: "${{ github.event.inputs.account }}"
      branch: "${{ github.event.inputs.branch }}"
      project_name: "${{ github.event.inputs.project-name }}"
      key_name: "postgres-${{ github.event.inputs.project-name }}-${{ github.event.inputs.account }}-eu-west-2"
      instance_type: 't3a.small'
      volume_size: 40
      asm_key: "/infrastructure/credentials/postgres-${{ github.event.inputs.project-name }}"
      s3_deployment_bucket: "ds-staging-deployment-source"
      s3_deployment_root: "postgres"
...
